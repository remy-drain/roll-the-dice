<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Roll the Dice</title>
</head>
<body>
    <div id="container">
        <div id="dice">
            <div class="die" id="2">2</div>
            <div class="die" id="4">4</div>
            <div class="die" id="6">6</div>
            <div class="die" id="8">8</div>
            <div class="die" id="10">10</div>
            <div class="die" id="100">100</div>
            <div class="die" id="12">12</div>
            <div class="die" id="20">20</div>
        </div>
        <div id="rolled">
            <p>You rolled:</p>
            <p id="num"></p>
            <p>on a</p>
            <p id="die-num"></p>
        </div>
    </div>
</body>
</html>
